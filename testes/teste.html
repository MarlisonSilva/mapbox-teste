<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Display a map on a webpage</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        #position {
            position: fixed;
            top: 10px;
            left: 10px;
            offset: 1000;
        }

        #allPositions {
            position: fixed;
            top: 30px;
            left: 10px;
            offset: 1000;
            max-width: 90vw;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div id="position">Localize-se!</div>
    <div id="allPositions"></div>
    <script>
        var isGeolocating = false;
        var coords = [['Nada']];
        var intervalGeolocating;

        mapboxgl.accessToken = 'pk.eyJ1Ijoia2FuYXNoaWkxNiIsImEiOiJja2VydDgzM3MyMGxtMzJvOHdjZmY4NHN5In0.sXfYsFWtUR_0C2OQtUo7nQ';
        const map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/streets-v11', // style URL
            center: [-122.486052, 37.830348], // starting position [lng, lat]
            zoom: 9 // starting zoom
        });

        const geolocate = new mapboxgl.GeolocateControl({
            positionOptions: {
                enableHighAccuracy: true
            },
            // When active the map will receive updates to the device's location as it changes.
            trackUserLocation: true,
            // Draw an arrow next to the location dot to indicate which direction the device is heading.
            showUserHeading: true
        });

        // Add the control to the map.
        map.addControl(geolocate);

        // Set an event listener that fires
        // when a geolocate event occurs.
        geolocate.on('geolocate', () => {
            console.log('A geolocalização está ocorrendo!');

        });

        geolocate.on('trackuserlocationstart', () => {
            console.log('A geolocalização começou!');

            if (!isGeolocating) {
                isGeolocating = true;
                intervalGeolocating = setInterval(geolocating, 10000);
            }


        });

        geolocate.on('trackuserlocationend', () => {
            console.log('A geolocalização acabou!');

            if (isGeolocating) {
                clearInterval(intervalGeolocating);

                isGeolocating = false;
                coords = [['Nada']];
            }
        });

        function geolocating() {
            if (isGeolocating) {
                if ('geolocation' in navigator) {
                    navigator.geolocation.getCurrentPosition(position => {

                        var coord = [position.coords.latitude, position.coords.longitude];
                        if (coord[0] != coords[coords.length - 1][0] || coord[1] != coords[coords.length - 1][1]) {
                            if (coords[coords.length - 1] == "Nada") {
                                coords.pop();
                            }
                            coords.push(coord);

                            if (map.getSource('rotaSource') == undefined || !(coods.length > 1)) {

                                map.addSource('rotaSource', {
                                    'type': 'geojson',
                                    'data': {
                                        'type': 'Feature',
                                        'properties': {},
                                        'geometry': {
                                            'type': 'LineString',
                                            'coordinates': coords
                                        }
                                    }
                                });
                            } else {
                                map.getSource('rotaSource')._data.geometry.coordinates = coords;
                                console.log(coords);
                                console.log(map.getSource('rotaSource')._data.geometry.coordinates);
                            }

                            if (map.getLayer('rota') == undefined) {
                                if (map.getSource('rotaSource') != undefined) {
                                    map.addLayer({
                                        'id': 'rota',
                                        'type': 'line',
                                        'source': 'rotaSource',
                                        'layout': {
                                            'line-join': 'round',
                                            'line-cap': 'round'
                                        },
                                        'paint': {
                                            'line-color': '#9f00ff',
                                            'line-width': 3
                                        }
                                    });
                                }
                            } else {
                                // console.log(map.getLayer('rota'));
                            }

                        } else {
                            console.log('Última coord ' + coords[coords.length - 1]);
                        }

                        const positionDisplay = document.body.querySelector('#position');
                        const allPositionsDisplay = document.body.querySelector('#allPositions');

                        positionDisplay.innerHTML = 'Última posição: ' + coords[coords.length - 1];
                        allPositionsDisplay.innerHTML = 'Todas as posições: ' + coords;

                    });

                } else {
                    console.log("Geolocation is not avaliable!")
                }


            }
        }

        map.on('load', () => {

        });
    </script>

</body>

</html>
